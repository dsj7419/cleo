name: Publish MCP Server to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Sync MCP version with CLI
        run: |
          VERSION=$(cat VERSION)
          cd mcp-server
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${VERSION}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          node -e "
            const fs = require('fs');
            const srv = JSON.parse(fs.readFileSync('server.json', 'utf8'));
            srv.version = '${VERSION}';
            srv.packages[0].version = '${VERSION}';
            fs.writeFileSync('server.json', JSON.stringify(srv, null, 2) + '\n');
          "
          echo "Publishing @cleocode/mcp-server@${VERSION}"

      - name: Install dependencies
        run: cd mcp-server && npm ci

      - name: Build
        run: cd mcp-server && npm run build

      - name: Run tests
        run: cd mcp-server && npm test

      - name: Publish to npm
        run: cd mcp-server && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Download mcp-publisher
        # mcp-publisher is a Go binary from the MCP Registry team, used ONLY
        # for publishing metadata to the MCP Registry. It is NOT the CLEO MCP
        # server itself (which is the cross-platform npm package @cleocode/mcp-server).
        # Auto-detect OS/arch so this works across GitHub Actions runner types
        # (ubuntu, macos, ARM runners, etc.).
        run: |
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          case "$ARCH" in
            x86_64)  ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
          esac
          echo "Downloading mcp-publisher for ${OS}_${ARCH}"
          curl -fL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_${OS}_${ARCH}.tar.gz" | tar xz
          chmod +x mcp-publisher

      - name: Authenticate with MCP Registry (GitHub OIDC)
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: cd mcp-server && ../mcp-publisher publish
